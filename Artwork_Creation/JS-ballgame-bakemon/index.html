<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div style="background-color: transparent">

  <button id="button" class="deleteEvent">Allow Gyro</button>

  <div class="score">
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>

  <div class="fin-score"></div>
      <div class="fin-high-score"></div>




<!--gameover-->
      <div class="game-over hide">
        <div class="lose-message">Lose</div>
        <div class="game-over-score">
          <div class="current"></div>
          <div class="high"></div>
        </div>
        <div class="play-again-lose">Play Again</div>
        <div class="BacktoHome-lose">Back to Home</div>
      </div>
<!--gamewin-->
        <div class="game-win hide">
          <div class="win-message">Win</div>
          <div class="game-win-score">
            <div class="current"></div>
            <div class="high"></div>
          </div>
          <div class="play-again-win">Play Again</div>
          <div class="BacktoHome-win">Back to Home</div>
        </div>




</body>
</html
