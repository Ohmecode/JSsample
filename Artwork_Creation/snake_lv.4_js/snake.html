<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>



  <div id="button" class="deleteEvent">Allow Gyro</div>

  <title>SNAKEGAME</title>
  <div class="container">

    <div class="score"></div>

      <div class="BacktoHome">Back to Home</div>
    </div>
  </div>

  <script src="game.js"></script>

</html>
